        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }
        .card {
            background: #1f2937;
            border-radius: 0.5rem;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

        function showSection(sectionName) {
            document.querySelectorAll('main section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionName).classList.remove('hidden');
        }

        function closeNotification() {
            document.getElementById('welcome-notification').style.display = 'none';
            document.getElementById('notification-overlay').style.display = 'none';
        }

        function renderContent() {
            document.getElementById('featured-content').innerHTML = 
                content.featured.map(createCard).join('');
            document.getElementById('movies-content').innerHTML = 
                content.movies.map(createCard).join('');
            document.getElementById('series-content').innerHTML = 
                content.series.map(createCard).join('');
        }

        // Initial render
        renderContent();
