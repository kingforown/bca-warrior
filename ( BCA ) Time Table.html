<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Time table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #EEF2FF 0%, #E0F2FE 100%);
            padding: 1.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .timetable-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #4F46E5;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .meta-info {
            display: flex;
            gap: 1.5rem;
            color: #4B5563;
            font-size: 0.875rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #F9FAFB;
            padding: 0.75rem 1rem;
            text-align: left;
            color: #4B5563;
            font-weight: 600;
        }

        th:first-child {
            border-top-left-radius: 0.5rem;
        }

        th:last-child {
            border-top-right-radius: 0.5rem;
        }

        td {
            padding: 1rem;
            border-top: 1px solid #E5E7EB;
        }

        .period-time {
            font-weight: 500;
            color: #374151;
        }

        .period-label {
            font-size: 0.875rem;
            color: #6B7280;
        }

        .subject-cell {
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid;
            font-size: 0.875rem;
        }

        .break { background: #8fc6fd; border-color: #E5E7EB; }
        .cs { background: #8ab8f5; border-color: #93C5FD; }
        .math { background: #c58fff; border-color: #D8B4FE; }
        .physics { background: #ffe88d; border-color: #FCD34D; }
        .chemistry { background: #00ff7bf5; border-color: #6EE7B7; }
        .abinesh { background: #cfb0c2; border-color: #F9A8D4; }
        .pe { background: #7b8a80; border-color: #86EFAC; }
        .abi { background: #ff9900; border-color: #86efe6; }
        .break { background: #faecf9; border-color: #86efe6; }


        .legend {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #4B5563;
        }

        .legend-color {
            width: 1rem;
            height: 1rem;
            border-radius: 0.25rem;
            border: 1px solid;
        }

        .current-period {
            box-shadow: 0 0 0 2px #818CF8;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .meta-info {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timetable-card">
            <div class="header">
                <div class="title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></svg>
                    Second Year 4th Semester Time Table
                </div>
                <div class="meta-info">
                    <div class="meta-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                        <span id="clock"></span>
                    </div>
                    <div class="meta-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                        <span id="date"></span>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                        </tr>
                    </thead>
                    <tbody id="timetable-body"></tbody>
                </table>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color cs"></div>
                   All  Minor 
                </div>
                <div class="legend-item">
                    <div class="legend-color math"></div>
                    OS Lab
                <div class="legend-item">
                    <div class="legend-color physics"></div>
                    Andriod Lab
                </div>
                <div class="legend-item">
                    <div class="legend-color chemistry"></div>
                    Python
                </div>
                <div class="legend-item">
                    <div class="legend-color abinesh"></div>
                    Nano Technology
                </div>
                <div class="legend-item">
                    <div class="legend-color pe"></div>
                    Placement
                </div>
            </div>
        </div>
    </div>

    <script>
        const PERIODS = [
            { time: '10:00 - 11:00', label: '1st Period' },
            { time: '11:00 - 12:00', label: '2nd Period' },
            { time: '12:00 - 01:00', label: '3rd Period' },
            { time: '01:00 - 02:00', label: 'Lunch', isBreak: true },
            { time: '02:00 - 03:00', label: '4th Period' },
            { time: '03:00 - 04:00', label: '5th Period' }
            
        ];

        const DAYS = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday','Saturday'];

        const TIMETABLE = {
            'Monday': ['Minor - 1 Lab', 'Minor - 1 Lab', 'Minor - 2', 'Break', 'Andriod', 'Placement'],
            'Tuesday': ['OS Lab', 'OS Lab', 'Python', 'Break', 'Minor - 1', 'Placement'],
            'Wednesday': ['Minor - 2 Lab', 'Minor - 2 Lab', 'Minor - 1', 'Break', 'Nano Technology', 'Placement'],
            'Thursday': ['OS', 'Minor - 2', 'Nano Technology', 'Break', 'Andriod Lab', 'OS'],
            'Friday': ['Python Lab', 'Python Lab', 'Minor - 1', 'Break', 'Cyber Security', 'OS'],
            'Saturday': ['Andriod Lab', 'Minor - 2', 'Cyber Security', 'Break', 'Andriod', 'Python']
        };

        const SUBJECTS = {
            'Minor - 1 Lab': 'cs',
            'Minor - 1': 'cs',
            'Minor - 2 Lab': 'cs',
            'Minor - 2': 'cs',  

            'OS': 'math',
            'OS Lab': 'math',

            'Andriod': 'physics',
            'Andriod Lab': 'physics',

            'Python Lab': 'chemistry',
            'Python': 'chemistry',

            'Nano Technology': 'abinesh',

            'Placement': 'pe',

            'Cyber Security': 'abi',
            'Break': 'break'
        };

        function getCurrentPeriod() {
            const now = new Date();
            const currentTime = now.getHours() * 100 + now.getMinutes();
            
            return PERIODS.findIndex(period => {
                const [start, end] = period.time.split(' - ');
                const periodStart = parseInt(start.replace(':', ''));
                const periodEnd = parseInt(end.replace(':', ''));
                return currentTime >= periodStart && currentTime < periodEnd;
            });
        }

        function getSubject(day, periodIndex) {
            const subject = TIMETABLE[day][periodIndex];
            return [subject, SUBJECTS[subject]];
        }

        function updateDateTime() {
            const now = new Date();
            
            document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric'
            });

            updateCurrentPeriod();
        }

        function updateCurrentPeriod() {
            const currentPeriodIndex = getCurrentPeriod();
            const currentDay = new Date().getDay();
            
            document.querySelectorAll('.current-period').forEach(el => {
                el.classList.remove('current-period');
            });

            if (currentDay >= 1 && currentDay <= 5 && currentPeriodIndex !== -1) {
                const cell = document.querySelector(`#period-${currentPeriodIndex}-day-${currentDay}`);
                if (cell) {
                    cell.classList.add('current-period');
                }
            }
        }

        function renderTimetable() {
            const tbody = document.getElementById('timetable-body');
            tbody.innerHTML = '';

            PERIODS.forEach((period, periodIndex) => {
                const row = document.createElement('tr');
                
                // Time column
                const timeCell = document.createElement('td');
                timeCell.innerHTML = `
                    <div class="period-time">${period.time}</div>
                    <div class="period-label">${period.label}</div>
                `;
                row.appendChild(timeCell);

                // Subject columns
                DAYS.forEach((day, dayIndex) => {
                    const [subject, className] = getSubject(day, periodIndex);
                    const td = document.createElement('td');
                    const subjectDiv = document.createElement('div');
                    
                    subjectDiv.className = `subject-cell ${className}`;
                    subjectDiv.textContent = subject;
                    subjectDiv.id = `period-${periodIndex}-day-${dayIndex + 1}`;
                    
                    td.appendChild(subjectDiv);
                    row.appendChild(td);
                });

                tbody.appendChild(row);
            });
        }

        // Initialize
        renderTimetable();
        updateDateTime();
        setInterval(updateDateTime, 60000);
    </script>
</body>
</html>
